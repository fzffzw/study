<body id="c_font">
<h1>第6章：字体</h1>
<h2>6.4 字体样式：font-style属性</h2>
<h3>字体集与字体样式的关系</h3>
<div id="fontStyle1">
  <h3>Times New Roman</h3>
  <p class="style1">font-style : normal</p>
  <p class="style2">font-style : italic</p>
  <p class="style3">font-style : oblique</p>
</div>
<div id="fontStyle2">
  <h3>Arial</h3>
  <p class="style1">font-style : normal</p>
  <p class="style2">font-style : italic</p>
  <p class="style3">font-style : oblique</p>
</div>
<div id="fontStyle3">
  <h3>宋体</h3>
  <p><span class="style1">正常</span>，<span class="style2">斜体</span>，<span class="style3">倾斜</span></p>
</div>
<div id="fontStyle4">
  <h3>Van Dijk</h3>
  <p class="style1">font-style : normal</p>
  <p class="style2">font-style : italic</p>
  <p class="style3">font-style : oblique</p>
</div>
